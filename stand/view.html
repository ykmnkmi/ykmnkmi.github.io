	<head>

      body {
        margin: 0px;

			#glFullscreen {
				height: 100vh;

				left: 0;
				top: 0;
				width: 100%;
			}
    </style>

	<body>
		<div id='glFullscreen'>
			<canvas id='app'></canvas>
		</div>
